<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        <table width = "400px">
        
            <tr  bgcolor="gray" height = "50px">
              <th colspan="2"  align="left"  >step1 : 아이디 비번 입력</th>
            </tr>
      

            <tr bgcolor = "whitesmoke" height = "35px" >
              <td align="right">아이디 : </td>
              <td><input type="text"></td>
            </tr>
        
        <br>
        
            <tr bgcolor = "whitesmoke" height = "35px" >
                <td align="right">비밀번호 : </td>
                <td><input type="password"></td>
            
            </tr>
        
        <br>
        
            <tr bgcolor = "whitesmoke" height = "35px" >
                <td align="right">비밀번호 확인 : </td>
                <td><input type="password"></td>
            </tr>
                
            <tr  bgcolor="gray" height = "50px">
              <th colspan="2"  align="left"  >step2 : 개인정보</th>
            </tr>
      

            <tr bgcolor = "whitesmoke" height = "35px" >
              <td align="right">성별 : </td>
                <td>
                    남 <input type="radio" name = "gender" value="man">
                    여 <input type="radio" name = "gender" value="woman"> 
                </td>
            </tr>
        
        <br>
        
            <tr bgcolor = "whitesmoke" height = "35px" >
                <td align="right">혈액형 : </td>
                <td>
                    <select>
                        <option value="A">A형</option>
                        <option value="B">B형</option>
                        <option value="O">O형</option>
                        <option value="AB">AB형</option>
                    </select>
                </td>
            
            </tr>
        
        <br>
        
            <tr bgcolor = "whitesmoke" height = "35px" >
                <td align="right">생일 : </td>
                <td>
                    <input type="date">
                </td>
            </tr>
        
        
        <tr  bgcolor="gray" height = "50px">
          <th colspan="2"  align="left"  >step3 : 선호도</th>
        </tr>
  

        <tr bgcolor = "whitesmoke" height = "35px" >
          <td align="right">취미 : </td>
            <td>
                축구
                <input type="checkbox" value="축구">
                
                야구
                <input type="checkbox" value="야구">
            
                농구
                <input type="checkbox" value="농구">
            </td>
        </tr>
    
    <br>
    
        <tr bgcolor = "whitesmoke" height = "35px" >
            <td align="right">좋아하는 색깔 : </td>
            <td>
                <input type="color">
            </td>
        
        </tr>

        <tr  bgcolor="gray" height = "50px">
        
        <th colspan="2">Step4 : 적고싶은말</th>
        
        <tr height = "35px" bgcolor = "whitesmoke">
            <td align="left" colspan="2">
                <textarea cols = "57" rows = "5"></textarea>
            </td>
            
        </tr>
        
        <tr height = "35px" bgcolor = "whitesmoke">
            <td align="center" colspan="2">
                <input type="submit">
                <input type="reset">
            </td>
        </tr>

    </table>
    
        
        
    </form>
</body>
</html>
